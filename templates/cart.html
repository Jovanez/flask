{% extends "base.html" %}
{% block content %}
	<!-- Cart -->
    <script>


    function mudarValor(preco) {
        inteira = $("#inteira").val()
        meia = $("#meia").val()

        sub = {{ preco }} * inteira
        sub += {{ preco/2 }} * meia

        $("#total").html("R$ "+(sub+2).toFixed(2));
        $("#subtotal").html("R$ "+sub.toFixed(2));
    }
    </script>
	<section class="cart bgwhite p-t-70 p-b-100">
		<div class="container">
			<!-- Cart item -->
			<div class="container-table-cart pos-relative">
				<div class="wrap-table-shopping-cart bgwhite">
					<table class="table-shopping-cart">
						<tr class="table-head">
							<th class="column-1"></th>
							<th class="column-2">Filme</th>
                              <th class="column-4">Sessão</th>
							<th class="column-4">Tipo</th>

							<th class="column-4">Preço</th>
						
							<th class="column-5 p-l-70">Quantidade</th>

						</tr>



						<tr class="table-row">
							<td class="column-1" rowspan="2">
								<div class="cart-img-product b-rad-4 o-f-hidden">
									<img src="{{ sessao.filme.cartaz }}" alt="IMG-PRODUCT">
								</div>
							</td>

							<td rowspan="2" class="column-2">Os Incríveis</td>
                            <td rowspan="2" class="column-4">{{ sessao.dataHora.strftime("%c")}}</td>
							<td class="column-4">Inteira</td>
							<td class="column-4">R$ {{"{0:.2f}".format(preco)}}</td>

							<td class="column-5">
                                <input onchange="mudarValor()" id="inteira" class="size8 m-text18 t-center" name="numeroMeia" type="number" min="0" max="3"  value="0">
							</td>

						</tr>

						<tr class="table-row">


							<td class="column-3">Meia</td>
							<td class="column-3">R$ {{ "{0:.2f}".format(preco/2) }}</td>

							<td class="column-4">
								<input onchange="mudarValor()" id="meia" class="size8 m-text18 t-center" name="numeroMeia" type="number" min="0" max="3"  value="0">
							</td>

						</tr>
					</table>
				</div>
			</div>

			<!-- Total -->
			<div class="bo9 w-size18 p-l-40 p-r-40 p-t-30 p-b-38 m-t-30 m-r-0 m-l-auto p-lr-15-sm">
				<h5 class="m-text20 p-b-24">
					TOTAL
				</h5>

				<!--  -->
				<div class="flex-w flex-sb-m p-b-12">
					<span class="s-text18 w-size19 w-full-sm">
						Subtotal:
					</span>

					<span id="subtotal" class="m-text21 w-size20 w-full-sm">
						R$24,00
					</span>
				</div>
					<!--  -->
					<div class="flex-w flex-sb-m p-b-12">
						<span class="s-text18 w-size19 w-full-sm">
							Taxa de Transferência:
						</span>
	
						<span class="m-text21 w-size20 w-full-sm">
							R$2,00
						</span>
					</div>

				<!--  -->
				<div class="flex-w flex-sb-m p-t-26 p-b-30">
					<span class="m-text22 w-size19 w-full-sm">
						Total:
					</span>

					<span id="total" class="m-text21 w-size20 w-full-sm">
						R$26,00
					</span>
				</div>

				<div class="size15 trans-0-4">
					<!-- Button -->
					<button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">
						COMPRAR
					</button>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
