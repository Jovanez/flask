{% extends 'base.html' %}

{% block content %}
<body class="animsition">

	<!-- content page -->
	<section class="bgwhite p-t-66 p-b-38">
		<div class="container">
			<div class="row">

				<div class="col-xl-9 mx-auto">
                    <div class="cta-inner text-center rounded">
                        <h2 class="section-heading mb-5">

                            <h2 style="padding-bottom: 10px;">Login</h2>
							<h5 style="padding-bottom: 50px;">Para comprar seu ingresso sem sair de casa!</h5>
							

                        </h2>
                        <form class="form-horizontal" role="form" method="POST" action="/register">
                            <div class="row">
                                <div class="col-md-3"></div>

                            </div>
                            <div class="row">

                                <div class="col-md-3">
                                    <div class="form-control-feedback">
                                        <span class="text-danger align-middle">
                                            <!-- Put name validation error messages here -->
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="text-right col-md-3 field-label-responsive">
                                    <label for="email">E-Mail:</label>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                            <div class="input-group-addon" style="width: 2.6rem">
                                                <i class="fa fa-at"></i>
                                            </div>
                                            <input type="text" name="email" class="form-control" id="email" placeholder="you@example.com" required autofocus>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-control-feedback">
                                        <span class="text-danger align-middle">
                                            <!-- Put e-mail validation error messages here -->
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 text-right field-label-responsive">
                                    <label for="password">Senha:</label>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group has-danger">
                                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                            <div class="input-group-addon" style="width: 2.6rem">
                                                <i class="fa fa-key"></i>
                                            </div>
                                            <input id="input" type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

								<div class="col-md-6 text-right">
                                    <button type="button" class="btn btn-warning">
                                        <i class="fa fa-user-plus"></i>Cadastrar</button>
                                </div>
								
                                <div class="col-md-6 text-left">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fa fa-user-plus"></i>Login</button>
								</div>

                            </div>
                        </form>
                    </div>
                </div>
				
			</div>
		</div>
	</section>
{% endblock %}
