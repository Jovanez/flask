{% extends "base.html" %}
{% block content %}
  <script type="text/javascript" src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script  type=text/javascript>
        function inserir() {
            cinema = $("#cinema").val()
            data = $.get("http://localhost:5000/filme/diasJson/"+cinema,function(data,status){
                $("#tabela").html(data)
            })


    }
    </script>
	<!-- Product Detail -->
<div class="container bgwhite p-t-35 p-b-80">

            <div class="flex-w flex-sb">
			<div class="w-size13 p-t-30 respon5">
				<div class="wrap-slick3 flex-sb flex-w">
					<div class="wrap-slick3-dots"></div>




					<div>
						<div class="wrap-pic-w">
							<img src="{{ filme.cartaz }}" alt="IMG-PRODUCT">
						</div>
					</div>


				</div>
			</div>

			<div class="w-size14 p-t-30 respon5">
				<h4 class="product-detail-name m-text16 p-b-13">
					{{ filme.nome }}
				</h4>

				<div ng-app="myApp" ng-controller="MyCtrl">
					<div class="wrap-dropdown-content bo7 p-t-15 p-b-14">
						<h5 class="js-toggle-dropdown-content flex-sb-m cs-pointer m-text19 color0-hov trans-0-4">
							Cinemas
							<i class="down-mark fs-12 color1 fa fa-minus dis-none" aria-hidden="true"></i>
							<i class="up-mark fs-12 color1 fa fa-plus" aria-hidden="true"></i>
						</h5>

						<div class="dropdown-content dis-none p-t-15 p-b-23">
							<div class="form-group">

								<select class="form-control" id="cinema" name="cinema" onchange="inserir()">
                                    {% for cinema in listaCinema %}
                                        <option value="{{ cinema.codigo }}">{{ cinema.nome }}</option>
                                    {% endfor %}
								</select>
							</div>
						</div>
					</div>

					<div class="wrap-dropdown-content bo7 p-t-15 p-b-14">
						<h5 class="js-toggle-dropdown-content flex-sb-m cs-pointer m-text19 color0-hov trans-0-4">
							Dias
							<i class="down-mark fs-12 color1 fa fa-minus dis-none" aria-hidden="true"></i>
							<i class="up-mark fs-12 color1 fa fa-plus" aria-hidden="true"></i>
						</h5>

						<div class="dropdown-content dis-none p-t-15 p-b-23">
							<table class="table">
								<thead>
									<tr>
										<th>Dias</th>
										<th>Inteira</th>
										<th>Meia</th>
									</tr>
								</thead>
								<tbody id="tabela">
								</tbody>
							</table>
						</div>
					</div>

					<div class="wrap-dropdown-content bo7 p-t-15 p-b-14">
						<h5 class="js-toggle-dropdown-content flex-sb-m cs-pointer m-text19 color0-hov trans-0-4">
							Hor√°rios
							<i class="down-mark fs-12 color1 fa fa-minus dis-none" aria-hidden="true"></i>
							<i class="up-mark fs-12 color1 fa fa-plus" aria-hidden="true"></i>
						</h5>

						<div class="dropdown-content dis-none p-t-15 p-b-23">
							<div class="form-group">

								<select class="form-control" id="horario" name="horario">
									<option>16:01</option>
									<option>18:01</option>
									<option>20:01</option>
								</select>
							</div>
						</div>
					</div>

					<div class="wrap-dropdown-content bo6 p-t-15 p-b-14 active-dropdown-content">
						<h5 class="js-toggle-dropdown-content flex-sb-m cs-pointer m-text19 color0-hov trans-0-4">
							Sinopse
							<i class="down-mark fs-12 color1 fa fa-minus dis-none" aria-hidden="true"></i>
							<i class="up-mark fs-12 color1 fa fa-plus" aria-hidden="true"></i>
						</h5>

						<div class="dropdown-content dis-none p-t-15 p-b-23">
							<p class="s-text8">
								{{ filme.sinopse }}
							</p>
						</div>
					</div>

					<!--  -->
					<div class="p-t-33 p-b-60">




						<div class="flex-r-m flex-w p-t-10">
							<div class="w-size16 flex-m flex-w">

								<div class="btn-addcart-product-detail size9 trans-0-4 m-t-10 m-b-10">
									<!-- Button -->
									<a href="cart.html?cod=1">
										<button class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4" ng-disabled="disableButton">
											Ingresso
										</button>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Relate Product -->
	<section class="relateproduct bgwhite p-t-45 p-b-138">
		<div class="container">
			<div class="sec-title p-b-60">
				<h3 class="m-text5 t-center">
					Outros Filmes
				</h3>
			</div>

			<!-- Slide2 -->
			<div class="wrap-slick2">
				<div class="slick2">

					<div class="item-slick2 p-l-15 p-r-15">
						<!-- Block2 -->
						<div class="block2">
							<div class="block2-img wrap-pic-w of-hidden pos-relative block2-labelnew">
								<img src="static/images/item-02.jpg" alt="IMG-PRODUCT">

								<div class="block2-overlay trans-0-4">
									<a href="#" class="block2-btn-addwishlist hov-pointer trans-0-4">
										<i class="icon-wishlist icon_heart_alt" aria-hidden="true"></i>
										<i class="icon-wishlist icon_heart dis-none" aria-hidden="true"></i>
									</a>

									<div class="block2-btn-addcart w-size1 trans-0-4">
										<!-- Button -->
										<button class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4">
											Ingresso
										</button>
									</div>
								</div>
							</div>

							<div class="block2-txt p-t-20">
								<a href="product-detail.html" class="block2-name dis-block s-text3 p-b-5">
									John Wick 2
								</a>

							</div>
						</div>
					</div>

				</div>
			</div>

		</div>
	</section>


	{% endblock %}
